<!--Styles to target and override storybook theme defaults-->
<style>
  body .sidebar-item:hover{background:#dfc9ea}
  body .search-result-item:hover{background:#dfc9ea}
  body .search-result-recentlyOpened{
    text-transform: capitalize;
    letter-spacing: normal;
    font-size: 13px;
    color: #554b5f;
    margin-bottom: 8px;
  }
  body .search-result-back *,
  body .search-result-clearHistory *{color:#2f2438}

  #storybook-explorer-searchfield {
    background-color: white;
  }
</style>

<script>
  const storybookDocPath = "kaio-staging"
  const production = new RegExp("^https://cultureamp\.design");

  const shouldHideKAIOStories = production.test(window.location.href);
  
  if(shouldHideKAIOStories) {
    const style = document.createElement('style');
    style.textContent = `
      #${storybookDocPath}, [data-parent-id="${storybookDocPath}"], [data-id^="${storybookDocPath}"]{
        display: none !important;
      }
    `;
    document.head.append(style);
  }
</script>
