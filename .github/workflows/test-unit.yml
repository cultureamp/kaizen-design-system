name: test unit

on:
  push:
    branches-ignore:
      - main
      - 'kaio-v1'

  # When Changesets opens a PR it does not trigger GitHub actions,
  # because its token does not have permission to. This is a hack
  # to allow one of us to trigger GitHub actions for a changesets PR
  # by enabling automerge on the PR.
  pull_request_target:
    types:
      - auto_merge_enabled
    branches:
      - main # the target branch of the PR
      - 'kaio-v1'
    paths:
      - '**/CHANGELOG.md' # only changesets releases touch changelogs

jobs:
  unit-tests:
    if: github.head_ref != 'changeset-release/main' || github.head_ref != 'changeset-release/kaio-v1'
    name: 'vitest'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Unit tests (1/3)
        run: pnpm test -- --shard=1/3

  unit-tests-2:
    if: github.head_ref != 'changeset-release/main' || github.head_ref != 'changeset-release/kaio-v1'
    name: 'vitest'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Unit tests (2/3)
        run: pnpm test -- --shard=2/3

  unit-tests-3:
    if: github.head_ref != 'changeset-release/main' || github.head_ref != 'changeset-release/kaio-v1'
    name: 'vitest'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Unit tests (3/3)
        run: pnpm test -- --shard=3/3
