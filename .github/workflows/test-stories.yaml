# Chromatic action from https://www.chromatic.com/docs/github-actions

# Publish to Chromatic for snapshot tests then use storybook/test-runner to test stories
name: test stories

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    branches:
      - "heartsquared/ci--release-skip-ui-tests"

jobs:
  skip--ui-tests:
    name: "UI Tests"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release - Skipping UI Tests"

  skip--changesets-exists:
    name: "changesets-exists"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release - Skipping changesets-exists"

  skip--test:
    name: "Test workflow"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release - Skipping test"
