name: component-library

on:
  push:
    paths:
      - packages/component-library/**

jobs:
  test-styles-compile:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: pnpm test:pkg:c-library:sass
