name: Changeset

on:
  push:
    branches:
      - "main"

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      # Determine if there's a changeset present to infer that a publish is happening
      # since changesets itself could either be creating a PR or publishing.
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
      hasPublished: ${{ steps.changesets.outputs.published }}
    env:
      GITHUB_TOKEN: ${{ github.token }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Create Release Pull Request or Publish to npm
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "$NPM_TOKEN"
      - uses: changesets/action@v1
        id: changesets
        with:
          title: "Changeset: Version packages"
          commit: "version packages"
          version: yarn ci:version
          publish: yarn ci:publish
  notify-slack:
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.hasChangesets =='false'
    env:
      PUBLISHED: ${{ needs.version.outputs.hasPublished }}
    steps:
      - name: Success
        if: ${{ env.PUBLISHED == 'true' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: "C02NUQ27G56"
          slack-message: "Packages have been published"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      - name: Failed
        if: ${{ env.PUBLISHED == 'false' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: "C02NUQ27G56"
          slack-message: "Packages have been published"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
