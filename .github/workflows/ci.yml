name: ci

on:
  push:
    branches-ignore:
      - main

  # When Changesets opens a PR it does not trigger GitHub actions,
  # because its token does not have permission to. This is a hack
  # to allow one of us to trigger GitHub actions for a changesets PR
  # by enabling automerge on the PR.
  pull_request_target:
    types:
      - auto_merge_enabled
    branches:
      - main # the target branch of the PR
    paths:
      - "**/CHANGELOG.md" # only changesets releases touch changelogs

jobs:
  typescript:
    if: github.head_ref != 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn compile

  eslint:
    if: github.head_ref != 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn lint:ts

  prettier:
    if: github.head_ref != 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn lint:format

  stylelint:
    if: github.head_ref != 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn lint:styles

  jest-react-18--1:
    name: jest-react-18
    if: github.head_ref != 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn test:ci --shard=1/2

  jest-react-18--2:
    name: jest-react-18
    if: github.head_ref != 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn test:ci --shard=2/2

  jest-react-18--aio:
    name: jest-react-18
    if: github.head_ref != 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn pkg:aio test:ci
