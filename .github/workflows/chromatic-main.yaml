# Chromatic action from https://www.chromatic.com/docs/github-actions

# Update the baseline snapshots in Chromatic (only applies to `main`)
name: Chromatic (main)

on:
  push:
    branches:
      - "main"

jobs:
  update-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - name: Build Storybook
        run: pnpm turbo build:chromatic --filter=@docs/storybook
      - name: Publish to Chromatic
        uses: chromaui/action@v11
        with:
          token: ${{ github.token }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: "./docs/storybook-static"
          autoAcceptChanges: main # ðŸ‘ˆ Auto accept main builds (why https://www.chromatic.com/docs/github-actions#github-squashrebase-merge-and-the-main-branch)
