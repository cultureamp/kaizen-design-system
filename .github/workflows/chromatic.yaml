# Chromatic action from https://www.chromatic.com/docs/github-actions

# Workflow name
name: "chromatic"

# Event for the workflow
on: workflow_dispatch

# List of jobs
jobs:
  visual-testing:
    # Operating System
    runs-on: ubuntu-latest
    env:
      PACKAGE_REGISTRY_ACCESS_TOKEN: ${{ secrets.PACKAGE_REGISTRY_ACCESS_TOKEN }}
    # Job steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/cache@v2 # use of cache for node_modules saves usually > 1min of build time
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-
            ${{ runner.os }}-
      - uses: actions/setup-node@v1
        with:
          node-version: "14.15.x"
      - name: Install package dependencies
        run: |
          yarn install --frozen-lockfile
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: master # ðŸ‘ˆ Auto accept master builds (why https://www.chromatic.com/docs/github-actions#github-squashrebase-merge-and-the-main-branch)
          buildScriptName: "yarn storybook:build-chromatic"
          onlyChanged: true
