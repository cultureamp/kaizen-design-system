# Chromatic action from https://www.chromatic.com/docs/github-actions

# Workflow name
name: "chromatic"

on:
  issue_comment:
    types: [created]

# List of jobs
jobs:
  visual-testing:
    # Operating System
    runs-on: ubuntu-latest

    # Job steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - uses: 8BitJonny/gh-get-current-pr@1.1.0
        id: getPr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Only return if PR is still open
          filterOutClosed: true

      - run: echo "The current PR number is ${prNumber}"
        if: success() && steps.getPr.outputs.number
        env:
          prNumber: ${{ steps.getPr.outputs.number }}

      - name: Get most recent comment
        if: success() && steps.getPr.outputs.number
        uses: peter-evans/find-comment@v1
        id: latestComment
        with:
          issue-number: ${{ steps.getPr.outputs.number }}
          body-includes: ""
          direction: last

      - run: |
          echo "runChromatic=${runChromatic}" >> $GITHUB_ENV
        env:
          runChromatic: ${{ contains(steps.latestComment.outputs.comment-body, 'run chromatic') }}

      - run: echo "found run chromatic text in latest comment"
        if: ${{ env.runChromatic == 'true' }}

      - uses: actions/cache@v2 # use of cache for node_modules saves usually > 1min of build time
        if: ${{ env.runChromatic == 'true' }}
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-
            ${{ runner.os }}-

      - uses: actions/setup-node@v1
        if: ${{ env.runChromatic == 'true' }}
        with:
          node-version: "14.15.x"

      - name: Install package dependencies
        if: ${{ env.runChromatic == 'true' }}
        run: |
          yarn install --frozen-lockfile

      # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        if: ${{ env.runChromatic == 'true' }}
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: master # ðŸ‘ˆ Auto accept master builds (why https://www.chromatic.com/docs/github-actions#github-squashrebase-merge-and-the-main-branch)
