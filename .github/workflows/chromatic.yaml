# Chromatic action from https://www.chromatic.com/docs/github-actions
# Using this github action from https://github.com/lightspeedretail/actions-label-prs

name: "chromatic"

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened, ready_for_review]
    branches-ignore:
      - changeset-release/main
  push:
    branches: [main]

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
              - 'draft-packages/**'
              - 'storybook/**'

  visual-testing:
    needs: [paths-filter]
    if: >
      contains(github.event.pull_request.labels.*.name, 'run chromatic') ||
      (github.event.pull_request.draft == false && !contains(github.event.pull_request.labels.*.name, 'run chromatic')) ||
      (github.ref == 'refs/heads/main' && needs.paths-filter.outputs.packages == 'true') ||
      startsWith(github.event.head_commit.message, 'Merge branch ''main'' into')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version-file: .nvmrc
          registry-url: https://npm.pkg.github.com/
      - run: yarn install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Storybook
        run: |
          yarn storybook:build --webpack-stats-json

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: "./storybook/public"
          onlyChanged: "!(main)"
          externals: |
            [
              "**/!(*.module).scss",
              "packages/button/src/Button/*.scss",
              "packages/component-library/components/Spacing/Base.module.scss"
            ]
          autoAcceptChanges: main # ðŸ‘ˆ Auto accept main builds (why https://www.chromatic.com/docs/github-actions#github-squashrebase-merge-and-the-main-branch)
