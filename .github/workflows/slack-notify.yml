name: slack

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  notify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Send
        uses: pcolby/post-to-slack@v1
        with:
          url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: "#jasono_webhook_test"
          username: "Releasing"
          text: >-
            ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}
          iconUrl: https://cdn.pixabay.com/photo/2019/07/02/05/56/rocket-4311575_1280.png
