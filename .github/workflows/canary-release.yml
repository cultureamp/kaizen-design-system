      - auto_merge_enabled
    branches:
      - "heartsquared/**"

jobs:
  skip--ui-tests:
    name: "UI Tests"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release - Skipping UI Tests"

  skip--changesets-exists:
    name: "changesets-exists"
