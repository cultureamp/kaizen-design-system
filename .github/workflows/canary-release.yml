name: "Canary release"

on:
  workflow_dispatch:
    inputs:
      label:
        description: "Pick a label for the release, to be included in the version number â€” e.g. '1.0.0-\\${label}.x' (note: can't contain slashes!)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      PACKAGE_REGISTRY_ACCESS_TOKEN: ${{ secrets.NPM_TOKEN }}
      LABEL: ${{ github.event.inputs.label }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "$NPM_TOKEN"
      - run: |
          git config --global user.email "cultureamp-ci@cultureamp.com"
          git config --global user.name "cultureamp-ci"
      - run: |
          yarn compile
          yarn changeset version --snapshot "$LABEL"
          yarn changeset publish --tag "$LABEL"
