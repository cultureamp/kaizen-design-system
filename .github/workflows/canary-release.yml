name: "Canary release"

on:
  workflow_dispatch:
    inputs:
      label:
        description: 'Pick a label for the release, to be included in the version number ‚Äî e.g. "fix-button-focus" will released as "@kaizen/button@0.0.0-canary-fix-button-focus-20230719002814"'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      LABEL: ${{ github.event.inputs.label }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Set npm token
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "$NPM_TOKEN"
      - name: Create canary release and publish to npm
        id: changesets
        run: |
          echo "ü•ö Building canary-$LABEL"
          yarn build
          echo "üê£ Releasing canary-$LABEL"
          yarn changeset version --snapshot "canary-$LABEL"
          yarn changeset publish --tag "canary-$LABEL"
      - name: Push tags
        run: |
          git push --follow-tags
      - name: Notify
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: "C05BTHKJYR0"
          slack-message: "Canary has been published"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
