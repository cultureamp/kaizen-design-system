# Chromatic action from https://www.chromatic.com/docs/github-actions

# Publish to Chromatic for snapshot tests then use storybook/test-runner to test stories
name: Chromatic (PR)

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - labeled

  # When Changesets opens a PR it does not trigger GitHub actions,
  # because its token does not have permission to. This is a hack
  # to allow one of us to trigger GitHub actions for a changesets PR
  # by enabling automerge on the PR.
  pull_request_target:
    types:
      - auto_merge_enabled
    branches:
      - main # the target branch of the PR
    paths:
      - '**/CHANGELOG.md' # only changesets releases touch changelogs

jobs:
  run-check:
    name: Check if we should run Chromatic tests
    if: github.event.pull_request.draft == false && github.base_ref == 'main'
      || github.event_name == 'pull_request' && github.event.action == 'labeled' && contains(github.event.pull_request.labels.*.name, 'run_chromatic')
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - run: echo "Run the Chromatic tests"

  chromatic:
    needs: run-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      storybookUrl: ${{ steps.publishChromatic.outputs.storybookUrl }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - name: Build Storybook for Chromatic
        # We want both stories and docs for the branch preview
        run: pnpm turbo build:chromatic --filter=@docs/storybook
      - id: publishChromatic
        name: Publish to Chromatic
        uses: chromaui/action@v11
        with:
          token: ${{ github.token }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: './docs/storybook-static'
          storybookBaseDir: './docs'
          onlyChanged: '!(main)'
          externals: |
            **/!(*.module).scss
            **/!(*.module).css

  css-hash:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: chromatic
    if: startsWith(github.head_ref, 'changeset-release/')
    concurrency:
      group: changeset-css-hash-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/setup
      - name: Build workspace
        run: pnpm build
      - name: Generate CSS hash and metadata
        run: |
          set -euo pipefail
          if [ ! -f packages/components/dist/styles.css ]; then
            echo "styles.css not found after build; exiting"
            exit 1
          fi

          hash=$(sha256sum packages/components/dist/styles.css | awk '{print $1}')
          echo "$hash" > css-hash.txt

          cat > css-hash.json << EOF
          {
            "commitSha": "${{ github.event.pull_request.head.sha }}",
            "runId": "${{ github.run_id }}",
            "hash": "$hash"
          }
          EOF

          cp packages/components/dist/styles.css baseline-styles.css
        shell: bash
      - name: Upload CSS hash artifact
        uses: actions/upload-artifact@v4
        with:
          name: css-hash
          path: |
            css-hash.txt
            css-hash.json
            baseline-styles.css

  update-branch-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: chromatic
    env:
      COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.COMMIT_SHA }}
      - name: Get commit message
        id: getCommitMessage
        run: echo "commitMessage=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"
      - uses: ./.github/actions/branch-preview
        with:
          prNumber: ${{ github.event.pull_request.number }}
          commitSha: ${{ env.COMMIT_SHA }}
          commitMessage: ${{ steps.getCommitMessage.outputs.commitMessage }}
          storybookUrl: ${{ needs.chromatic.outputs.storybookUrl }}
